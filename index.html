<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 神経衰弱作ってみたい -->
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width">
    <!-- タイトル -->
    <title>カードゲーム</title>
    <!-- jQueryの準備とcss読み込みの記述 -->
    <script type = "text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel = "stylesheet" href = "./src/stylesheet.css">
  </head>
  <body onload = "loading()">
    <!-- 見出し -->
    <div id = "heading">
      <b>CARD GAME</b><br>
      <p>ゲームを始めるにはクリック又はEnterキー</p>
      <button id = "Enterbutton">Enter</button>
    </div>
    <!-- canvas要素の定義（横幅と縦幅の設定） -->
    <div id = "field">
      <canvas id = "board" width = "360" height = "500"></canvas>
    </div>
    <!-- jsは最後に、body閉じタグの前に記述する -->
    <script src = "./src/script.js"></script>
  </body>
</html>
